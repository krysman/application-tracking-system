<h2>All applicants <a class="btn btn-primary pull-right" href="#/createApplicant"><i
        class="icon-plus-sign icon-white"></i> New applicant</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>

        <th>
            First name
        </th>

        <th>
            Last name
        </th>

        <th>
            Date of birth
        </th>
    </tr>

    <tr class="success-{{applicants.done}}" ng-repeat="applicant in applicants">
        <td>
            {{$index+1}}
        </td>

        <td>
            {{applicant.firstName}}
        </td>

        <td>
            {{applicant.lastName}}
        </td>

        <td>
            {{applicant.dateOfBirth |date:'medium'}}
        </td>
    </tr>
</table>
